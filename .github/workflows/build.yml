name: Buildx Docker Build and Push to Aliyun

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  ALIYUN_REGISTRY: "${{ secrets.ALIYUN_REGISTRY }}"
  ALIYUN_NAME_SPACE: "${{ secrets.ALIYUN_NAME_SPACE }}"
  ALIYUN_REGISTRY_USER: "${{ secrets.ALIYUN_REGISTRY_USER }}"
  ALIYUN_REGISTRY_PASSWORD: "${{ secrets.ALIYUN_REGISTRY_PASSWORD }}"

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------------------------------------------
      # 0. 查看初始磁盘空间
      # ----------------------------------------------------------------------
      - name: Before freeing up disk space
        run: |
          echo "Initial Disk Space"
          echo "=============================================================================="
          df -hT
          echo "=============================================================================="

      # ----------------------------------------------------------------------
      # 1. 扩容磁盘空间（参考你的版本 A）
      # ----------------------------------------------------------------------
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 2048
          swap-size-mb: 128
          remove-dotnet: 'true'
          remove-haskell: 'true'
          # 若空间仍不足，可打开：
          # remove-android: 'true'
          # remove-codeql: 'true'
          build-mount-path: '/var/lib/docker/'

      # ----------------------------------------------------------------------
      # 2. 重启 Docker，确保扩容生效
      # ----------------------------------------------------------------------
      - name: Restart docker
        run: sudo service docker restart

      - name: Disk space after maximizing
        run: |
          echo "After Maximize Disk Space"
          df -hT

      # ----------------------------------------------------------------------
      # 3. Checkout 代码
      # ----------------------------------------------------------------------
      - name: Checkout Code
        uses: actions/checkout@v4

      # ----------------------------------------------------------------------
      # 4. QEMU（多架构支持）
      # ----------------------------------------------------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # ----------------------------------------------------------------------
      # 5. Buildx
      # ----------------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ----------------------------------------------------------------------
      # 6. 登录 ACR
      # ----------------------------------------------------------------------
      - name: Login Aliyun ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_REGISTRY_USER }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

      # ----------------------------------------------------------------------
      # 7. 使用 buildx 构建多架构镜像（这是版本 B 的核心）
      # ----------------------------------------------------------------------
      - name: Buildx build and push to ACR
        run: |
          IMAGE=${{ env.ALIYUN_REGISTRY }}/${{ env.ALIYUN_NAME_SPACE }}/ubuntu:22.04

          echo "开始构建多架构镜像：$IMAGE"
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --no-cache \
            -f Dockerfile \
            -t $IMAGE \
            --push \
            .

      # ----------------------------------------------------------------------
      # 8. 构建后输出磁盘空间（参考版本 A）
      # ----------------------------------------------------------------------
      - name: Final Disk Info
        run: |
          echo "Disk Space After Build"
          echo "=============================================================================="
          df -hT
          echo "=============================================================================="
