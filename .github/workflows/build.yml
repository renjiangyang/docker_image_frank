name: Multi-Arch Pull and Push to Aliyun ACR

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  ALIYUN_REGISTRY: "${{ secrets.ALIYUN_REGISTRY }}"
  ALIYUN_NAME_SPACE: "${{ secrets.ALIYUN_NAME_SPACE }}"
  ALIYUN_REGISTRY_USER: "${{ secrets.ALIYUN_REGISTRY_USER }}"
  ALIYUN_REGISTRY_PASSWORD: "${{ secrets.ALIYUN_REGISTRY_PASSWORD }}"

jobs:
  sync-multiarch-images:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout 代码（用于读取 images.txt）
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 扩容磁盘，避免拉取大镜像失败
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 2048
          swap-size-mb: 128
          remove-dotnet: 'true'
          remove-haskell: 'true'
          build-mount-path: '/var/lib/docker/'

      # 3. 重启 Docker
      - name: Restart Docker
        run: sudo service docker restart

      # 4. 登录阿里云
      - name: Login Aliyun ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_REGISTRY_USER }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

      # 5. 设置 buildx 支持多架构
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6. 安装 QEMU 支持
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 7. 拉取官方 multi-arch 镜像并 push 到阿里云
      - name: Pull & Push Multi-Arch Images
        run: |
          IMAGES_FILE="${GITHUB_WORKSPACE}/images.txt"

          while IFS= read -r line || [ -n "$line" ]; do
              # 跳过空行和注释
              [[ -z "$line" ]] && continue
              [[ "$line" =~ ^# ]] && continue

              IMAGE="$line"
              IMAGE_NAME=$(echo "$IMAGE" | awk -F':' '{print $1}')
              IMAGE_TAG=$(echo "$IMAGE" | awk -F':' '{print $2}')
              TARGET="$ALIYUN_REGISTRY/$ALIYUN_NAME_SPACE/$IMAGE_NAME:$IMAGE_TAG"

              echo "====================================================="
              echo "Processing $IMAGE -> $TARGET"
              echo "====================================================="

              # 使用 buildx 拉取多架构官方镜像并 push 到阿里云
              docker buildx build \
                  --platform linux/amd64,linux/arm64 \
                  --pull \
                  --tag $TARGET \
                  --push \
                  --load \
                  .

              echo "Finished $TARGET"
              echo "====================================================="
          done < "$IMAGES_FILE"

      # 8. 最终磁盘信息
      - name: Final Disk Info
        run: df -hT
