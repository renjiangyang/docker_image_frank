name: Multi-Arch Pull & Push to Aliyun ACR

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  ALIYUN_REGISTRY: "${{ secrets.ALIYUN_REGISTRY }}"
  ALIYUN_NAME_SPACE: "${{ secrets.ALIYUN_NAME_SPACE }}"
  ALIYUN_REGISTRY_USER: "${{ secrets.ALIYUN_REGISTRY_USER }}"
  ALIYUN_REGISTRY_PASSWORD: "${{ secrets.ALIYUN_REGISTRY_PASSWORD }}"

jobs:
  multiarch-sync:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2. æ‰©å®¹ç£ç›˜
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 2048
          swap-size-mb: 128
          remove-dotnet: 'true'
          remove-haskell: 'true'
          build-mount-path: '/var/lib/docker/'

      # 3. é‡å¯ Docker
      - name: Restart Docker
        run: sudo service docker restart

      # 4. ç™»å½•é˜¿é‡Œäº‘
      - name: Login Aliyun ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_REGISTRY_USER }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

      # 5. è®¾ç½® buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6. è®¾ç½® QEMU
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

 # 7. æ‹‰å®˜æ–¹é•œåƒ + ç”Ÿæˆ multi-arch manifestï¼ˆå«è‡ªåŠ¨æ¸…ç†ï¼‰
      - name: Pull & Push Multi-Arch Manifest
        run: |
          set -e
          IMAGES_FILE="${GITHUB_WORKSPACE}/images.txt"
          
          while IFS= read -r line || [ -n "$line" ]; do
            [[ -z "$line" ]] && continue
            [[ "$line" =~ ^# ]] && continue

            ORIGINAL_IMAGE="$line"
            IMAGE_NAME=$(echo "$ORIGINAL_IMAGE" | awk -F':' '{print $1}')
            IMAGE_TAG=$(echo "$ORIGINAL_IMAGE" | awk -F':' '{print $2}')

            BASE_NAME=$(basename "$IMAGE_NAME")

            TARGET="$ALIYUN_REGISTRY/$ALIYUN_NAME_SPACE/$BASE_NAME:$IMAGE_TAG"
            TARGET_AMD="$TARGET-amd64"
            TARGET_ARM="$TARGET-arm64"

            echo "====================================================="
            echo "Processing $ORIGINAL_IMAGE -> $TARGET"
            echo "====================================================="

            # æ‹‰ amd64
            docker pull --platform linux/amd64 "$ORIGINAL_IMAGE"
            docker tag "$ORIGINAL_IMAGE" "${BASE_NAME}:${IMAGE_TAG}-amd64-local"

            # æ‹‰ arm64
            docker pull --platform linux/arm64 "$ORIGINAL_IMAGE"
            docker tag "$ORIGINAL_IMAGE" "${BASE_NAME}:${IMAGE_TAG}-arm64-local"

            # æ¨é€æ¶æ„é•œåƒ
            docker tag "${BASE_NAME}:${IMAGE_TAG}-amd64-local" "$TARGET_AMD"
            docker tag "${BASE_NAME}:${IMAGE_TAG}-arm64-local" "$TARGET_ARM"
            docker push "$TARGET_AMD"
            docker push "$TARGET_ARM"

            # åˆ›å»º Multi-Arch Manifest
            docker buildx imagetools create -t "$TARGET" "$TARGET_AMD" "$TARGET_ARM"

            # å…³é”®ï¼šæ¯ä¸ªé•œåƒå®Œæˆåç«‹å³æ¸…ç†
            echo "ğŸ§¹ Cleaning local docker cache..."
            docker rmi "${BASE_NAME}:${IMAGE_TAG}-amd64-local" || true
            docker rmi "${BASE_NAME}:${IMAGE_TAG}-arm64-local" || true
            docker rmi "$TARGET_AMD" || true
            docker rmi "$TARGET_ARM" || true
            docker system prune -f || true

            echo "âœ… Synced multi-arch image: $TARGET"
            echo "====================================================="
          done < "$IMAGES_FILE"

      # é¢å¤–ï¼šæœ€åå†æ¥ä¸€æ¬¡å½»åº•æ¸…ç†
      - name: Final Docker Cleanup
        run: |
          docker system prune -af || true
          docker volume prune -f || true
