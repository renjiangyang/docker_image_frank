name: Multi-Arch Pull and Push to Aliyun ACR

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  ALIYUN_REGISTRY: ${{ secrets.ALIYUN_REGISTRY }}
  ALIYUN_NAME_SPACE: ${{ secrets.ALIYUN_NAME_SPACE }}
  ALIYUN_REGISTRY_USER: ${{ secrets.ALIYUN_REGISTRY_USER }}
  ALIYUN_REGISTRY_PASSWORD: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

jobs:
  multiarch-sync:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout 代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. （可选）扩容磁盘：如果你同步大量大镜像才需要
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 2048
          swap-size-mb: 128
          remove-dotnet: 'true'
          remove-haskell: 'true'
          build-mount-path: '/var/lib/docker/'

      # 3. 登录阿里云 ACR
      - name: Login Aliyun ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_REGISTRY_USER }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

      # 4. 设置 Docker Buildx（用于 imagetools）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. 设置 QEMU（支持拉取 ARM 镜像）
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 6. 拉取官方多架构镜像，拆分为单架构推送，并重建 manifest
      - name: Pull & Push Multi-Arch Images
        run: |
          set -e
          IMAGES_FILE="${GITHUB_WORKSPACE}/images.txt"

          while IFS= read -r line || [ -n "$line" ]; do
              [[ -z "$line" ]] && continue
              [[ "$line" =~ ^# ]] && continue

              IMAGE="$line"
              IMAGE_NAME=$(echo "$IMAGE" | awk -F':' '{print $1}')
              IMAGE_TAG=$(echo "$IMAGE" | awk -F':' '{print $2}')
              
              TARGET="$ALIYUN_REGISTRY/$ALIYUN_NAME_SPACE/$IMAGE_NAME:$IMAGE_TAG"
              TARGET_AMD="$TARGET-amd64"
              TARGET_ARM="$TARGET-arm64"

              echo "====================================================="
              echo "Processing $IMAGE → $TARGET"
              echo "====================================================="

              # Pull and push AMD64
              docker pull --platform linux/amd64 "$IMAGE"
              docker tag "$IMAGE" "$TARGET_AMD"
              docker push "$TARGET_AMD"

              # Pull and push ARM64
              docker pull --platform linux/arm64 "$IMAGE"
              docker tag "$IMAGE" "$TARGET_ARM"
              docker push "$TARGET_ARM"

              # Create multi-arch manifest
              docker buildx imagetools create -t "$TARGET" "$TARGET_AMD" "$TARGET_ARM"

              # Cleanup local images to save space
              docker rmi "$IMAGE" "$TARGET_AMD" "$TARGET_ARM" || true

              echo "✅ Synced multi-arch image: $TARGET"
              echo "====================================================="
          done < "$IMAGES_FILE"

      # 7. （可选）查看最终磁盘使用情况
      - name: Final Disk Info
        run: df -hT
