name: Multi-Arch Pull and Push to Aliyun ACR

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  ALIYUN_REGISTRY: "${{ secrets.ALIYUN_REGISTRY }}"      # 例如 registry.cn-hangzhou.aliyuncs.com
  ALIYUN_NAME_SPACE: "${{ secrets.ALIYUN_NAME_SPACE }}"  # 例如 frank
  ALIYUN_REGISTRY_USER: "${{ secrets.ALIYUN_REGISTRY_USER }}"
  ALIYUN_REGISTRY_PASSWORD: "${{ secrets.ALIYUN_REGISTRY_PASSWORD }}"

jobs:
  sync-multiarch-images:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout 仓库，保证 images.txt 存在
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. 查看初始磁盘
      - name: Initial Disk Info
        run: df -hT

      # 3. 扩容磁盘
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 2048
          swap-size-mb: 128
          remove-dotnet: 'true'
          remove-haskell: 'true'
          build-mount-path: '/var/lib/docker/'

      # 4. 重启 Docker
      - name: Restart Docker
        run: sudo service docker restart

      # 5. 登录阿里云
      - name: Login Aliyun ACR
        run: |
          echo "Logging in to $ALIYUN_REGISTRY"
          docker login -u $ALIYUN_REGISTRY_USER -p $ALIYUN_REGISTRY_PASSWORD $ALIYUN_REGISTRY

      # 6. 设置 buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 7. 处理 images.txt
      - name: Pull & Push Multi-Arch Images
        run: |
          IMAGES_FILE="${GITHUB_WORKSPACE}/images.txt"

          echo "Using images file: $IMAGES_FILE"

          while IFS= read -r line || [ -n "$line" ]; do
              # 跳过空行和注释
              [[ -z "$line" ]] && continue
              [[ "$line" =~ ^# ]] && continue

              IMAGE="$line"
              IMAGE_NAME=$(echo "$IMAGE" | awk -F':' '{print $1}')
              IMAGE_TAG=$(echo "$IMAGE" | awk -F':' '{print $2}')

              echo "====================================================="
              echo "Processing image: $IMAGE"
              echo "====================================================="

              # 拉取各平台镜像
              docker pull --platform linux/amd64 $IMAGE
              docker pull --platform linux/arm64 $IMAGE

              # 给阿里云镜像打 tag
              IMAGE_AMD="$ALIYUN_REGISTRY/$ALIYUN_NAME_SPACE/$IMAGE_NAME:$IMAGE_TAG-amd64"
              IMAGE_ARM="$ALIYUN_REGISTRY/$ALIYUN_NAME_SPACE/$IMAGE_NAME:$IMAGE_TAG-arm64"

              echo "Tagging images:"
              echo "  AMD64 -> $IMAGE_AMD"
              echo "  ARM64 -> $IMAGE_ARM"

              docker tag $IMAGE $IMAGE_AMD
              docker tag $IMAGE $IMAGE_ARM

              # push 各平台镜像
              docker push $IMAGE_AMD
              docker push $IMAGE_ARM

              # 创建 multi-arch manifest
              IMAGE_MULTI="$ALIYUN_REGISTRY/$ALIYUN_NAME_SPACE/$IMAGE_NAME:$IMAGE_TAG"
              echo "Creating multi-arch manifest: $IMAGE_MULTI"
              docker buildx imagetools create -t $IMAGE_MULTI $IMAGE_AMD $IMAGE_ARM

              # 清理本地镜像
              docker rmi $IMAGE $IMAGE_AMD $IMAGE_ARM

              echo "Finished processing $IMAGE_MULTI"
              echo "====================================================="
          done < "$IMAGES_FILE"

      # 8. 最终磁盘信息
      - name: Final Disk Info
        run: df -hT
